<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Akan names</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="container-fluid" style="background-image: url(images/African2.jpg);">
        <div id="wrapper">
            <div id="header-wrapper">
                <h1 id="header">Welcome to Akan Name Creater:</h1>
                <h2>Akan name creater show you your Ghanian Akan names based on your date of birth.</h2>
                <h2 id="sub-header"></h2>
         </div>
         <form id="body-wrapper" name="Akan names">
            <div id='formValue'>
                <label>Century of birth:</label>
                <input id='formInput' name="century" placeholder="enter 19 if born 19th century">
            </div>
                <br>
            <div id='formValue'>
                <label>Year of birth:</label>
                <input id='formInput' name="year" placeholder="enter 96 if born in 1996">

            </div>
                <br>
            <div id="formValue">
                <label>Month of birth:</label>
                <input id='formInput' name="month" placeholder="enter month in digit i.e 07">
            </div>
                <br>
            <div id='formValue'>
                <label>Date of birth:</label>
                <input id='formInput' name="date" placeholder="enter date in digit i.e 17">
            </div>
                <br>
             <div id='formValue'>
                 <label>Gender</label>
                 <div>
                    <input type="radio" name="Male">
                    <label for="male" type="radio">Male</label>
                    <input type="radio" name="Female">
                    <label for="Female">Female</label>
                    <br>
                    <button type="submit">submit</button>
                  </div>
             </div>
         </form> 
        </div>
        <h5 id="Akan-name"></h5>
        <script src="/js/app.js"></script>
    </body>
</html>
